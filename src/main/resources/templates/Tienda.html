<!DOCTYPE html>
<html lang="es" xmlns:th="http://http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" href="/css/index.css" type="text/css" th:href="@{/css/index.css}">
	<link rel="shortcut icon" href="img/EscudoNuevoHermano.png" th:href="@{img/EscudoNuevoHermano.png}">
</head>

<body>

	<script>
		AOS.init();
	</script>

	<header th:replace="~{fragmentos/cabecera::cabecera}"></header>


	<main class="content">

		<div class="d-flex">
			<div class="ps-5">
				<a class="nav-link" th:href="@{/carrito}"><button type="button" class="btn btn-outline-secondary"><svg
							xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-bag-fill" viewBox="0 0 16 16">
							<path
								d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z" />
						</svg> Carrito </button></a>
			</div>
			
			<a class="nav-link ps-5" th:href="@{/historial}"><button type="button" class="btn btn-success">Historial de Ventas</button></a>
			
			<form class="ms-auto p-2 pe-5 d-flex" th:action="@{searchV3}" th:object="${searchForm}" method="POST"
				role="search">
				<input class="form-control me-2" type="text" name="nombre" placeholder="Search" th:field="*{search}"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
		</div>

		<hr>

		<div class="row" data-aos="zoom-in">
			<div class=" col-md-3 col-sm-6 pt-4 ps-5" th:each="producto : ${products}">
				<div class="card h-100" style="width: 18rem;">
					<img th:src="${producto.img}" src="img/Pulsera Tienda.jpg" class="card-img-top"
						alt="Pulsera de la Hermandad">
					<div class="card-body">
						<h5 class="card-title"><span th:text="${producto.nombre}">San Bernardo</span></h5>
						<p class="card-text"><span th:text="${producto.descripcion}">Pulsera de tela de la Hermadad de
								San
								Bernardo</span></p>
						<h3><span th:text="${producto.pvp}">1€</span> €</h3>
						<div th:if="${producto.cantidad >= 1}">
							<a href="/productoCarrito/" th:href="@{/productoCarrito/{id}(id=${producto.id})}"
								class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
									fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
									<path
										d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
								</svg>&nbsp; Añadir</a>
						</div>

						<div th:if="${producto.cantidad == 0}">
							<a href="/productoCarrito/" class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg"
									width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
									<path
										d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
								</svg>&nbsp; Producto agotado</a>
						</div>
					</div>
				</div>
			</div>
	</main>

	<footer th:replace="~{fragmentos/footer::footer}"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
