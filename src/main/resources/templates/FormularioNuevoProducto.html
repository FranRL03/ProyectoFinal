<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nuevo Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/index.css" type="text/css" th:href="@{/css/index.css}">
</head>

<body id="fondoProducto">

	<main class="pt-5 ps-3">

		<h1 class="text-center" id="tituloProducto">Formulario Producto</h1>
		<div class="d-flex justify-content-center">
			<div class="border border-4 w-50 fondoProducto ps-3">

				<form class="pt-3 formulario" method="POST"
					th:action="${producto.id != 0} ? @{/editar/submit} : @{/addProducto}" th:object="${producto}">
					<input th:if="${producto.id != 0}" type="hidden" name="id" th:field="*{id}" />

					<div>
						<label for="img">Imágen del producto</label><br>
						<input type="url" id="url" placeholder="inserte la url de la imagen" th:field="*{img}"><br><br>

						<label for="nombre">Nombre del producto</label><br>
						<input type="text" name="nombre" id="nombre" th:field="*{nombre}" required><br><br>

						<label for="precio" class="form-label">Precio del producto</label><br>
						<input type="number" class="form-control w-50" aria-label="precio" id="precio" th:field="*{pvp}"
							required><br>

						<label for="cantidad" class="form-label">Cantidad</label><br>
						<input type="number" class="form-control w-50" aria-label="cantidad" id="cantidad"
							th:field="*{cantidad}" required><br>

						<label for="descripcion">Descripción del producto</label><br>
						<textarea name="descripcion" id="descripcion" cols="30" rows="10" th:field="*{descripcion}"
							required></textarea>

					</div>

					<div class="d-flex mb-3 ps-2">
						<input type="reset" name="reset" value="Borrar" class="me-auto p-2">
						<div class="pe-4">
							<button type="button submit" class="btn btn-primary p-2">Enviar</button>
						</div>
					</div>

				</form>

			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
