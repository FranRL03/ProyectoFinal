<!DOCTYPE html>
<html lang="es" xmlns:th="http://http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/index.css" type="text/css" th:href="@{/css/index.css}">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-sm shadow p-3 mb-2 bg-body rounded">
			<div class="container-fluid justify-content-start">

				<!-- LOGO DE LA PÁGINA -->

				<a class="navbar-brand" href="#">
					<img src="img/Logo-web-San-Bernardo-01-1.jpg" alt="Avatar Logo" style="width:190px;"
						class="rounded-pill">
				</a>


				<ul class=" nav nav-underline">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cofradía</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/tienda}">Tienda</a>
					</li>
					<li class="nav-item">
						<a class="nav-link">Patrimonio</a>
					</li>

					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
						<a class="nav-link" th:href="@{/admin}">Administración</a>
					</li>

				</ul>
			</div>
			<!-- INICIO DE SESIÓN -->

				<button type="button" class="btn btn-danger active ms-auto" data-bs-toggle="modal"
					data-bs-target="#exampleModal2">
					<a class="nav-link active" th:href="@{/login}">Log Out</a>
				</button>

		</nav>

	</header>

	<main class="content">

		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-10 col-md-offset-1">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Cantidad</th>
								<th class="text-center">Precio</th>
								<th class="text-center">Subtotal</th>
								<th> </th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="element : ${products.entrySet()}">
								<td class="col-sm-8 col-md-6">
									<div class="media">
										<a class="thumbnail pull-left" href="#">
											<img class="media-object"
												src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
												style="width: 72px; height: 72px;" th:src="${element.key.img}" /> </a>
										<div class="media-body">
											<h4 class="media-heading"><span th:text="${element.key.nombre}">Product
													name</span></h4>

										</div>
									</div>
								</td>
								<td class="col-sm-1 col-md-1" style="text-align: center">
									<input class="form-control" id="inputQuantity" value="3" th:value="${element.value}"
										type="text" />
								</td>
								<td class="col-sm-1 col-md-1 text-center"><strong
										th:text="${element.key.pvp}">$4.87</strong></td>


								<td class="col-sm-1 col-md-1 text-center"><strong
										th:text="${element.key.pvp * element.value}">$14.61</strong></td>
								<td class="col-sm-1 col-md-1">


									<button type="button" class="btn btn-danger">
									<a th:href="@{/borrarProducto/{id}(id=${element.key.id})}" class="enlaceCompra"><span class="glyphicon glyphicon-remove"></span> Eliminar </a>
									</button>
								</td>
							</tr>
							<tr>
								<td>   </td>
								<td>   </td>
								<td>   </td>
								<td>
									<h3>Total</h3>
								</td>

								<td class="text-right">
									<h3><strong th:text="${total_carrito}">100€</strong> €</h3>
								</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td>
									
										<a th:href="@{/tienda}" class="enlaceCompra"><button type="button" class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16"
												height="16" fill="currentColor" class="bi bi-basket2"
												viewBox="0 0 16 16">
												<path
													d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z" />
												<path
													d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z" />
											</svg>Continuar </button></a>
									
								</td>
								<td>
									<form >
									<button type="button" class="btn btn-success" th:attr="data-bs-target='#modalInfo'" data-bs-toggle="modal">
									Comprar
									</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div> 
		</div>
		
		<div class="modal" tabindex="-1" id="exampleModal" th:id="'modalInfo'">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">¿Quieres finalizar la compra?</h5><br>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div th:if="${total_carrito == 0}" class="modal-body">
				  <h5 class="text-danger">El carrito está vacío</h5>
			  </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <form th:action="@{/comprado}" th:object="${venta}" method="post" action="comprado">
              <button type="submit" name="comprado" value="comprado" class="btn btn-warning" data-bs-dismiss="modal">Finalizar Compra</button>
            	</form>
            </div>
          </div>
        </div>
      </div>

	</main>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
