<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Papeleta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/index.css" type="text/css" th:href="@{/css/index.css}">
	<link rel="shortcut icon" href="img/EscudoNuevoHermano.png" th:href="@{/img/EscudoNuevoHermano.png}">
</head>

<body class="papeleta">

	<main>
		<div class="d-flex justify-content-between">
			<img src="/img/paso 1.jpg" alt="" width="40%" height="725" class="mt-4">
				<form id="papeletaForm" action="/sacarPapeleta" method="POST"
					th:action="@{/papeleta/nuevaPapeleta/{numHer}()}" th:object="${papeleta}">
						<label class="labels" for="nombre">Nombre del hermano:</label>
						<!-- <input type="text" id="nombre" name="nombre" required><br> -->

						<!--	<label class="labels" for="nombre">Apellidos del hermano:</label>
						<input type="text" id="apellidos" name="apellidos" required><br> -->

						<input type="text" id="nombre" name="nombre" th:field="${hermano.nombre}"><br>

						<label class="labels" for="precio">Precio:</label>
						<input type="number" th:field="*{precio}" min="10" id="precio" name="precio" required><br>

						<label class="labels" for="titular">Titular:</label>
						<input type="text" th:field="*{titular}" id="titular" name="titular" required><br>

						<label class="labels" for="tipo">Tipo:</label>
						<input type="text" th:field="*{tipo}" id="tipo" name="tipo" required><br>
						
						<label class="labels" for="tipo">Numero Hermanp:</label>
						<input type="text" th:field="${hermano.numHer}" id="tipo" name="tipo" required><br>

						<div class="pt-3">
							<button id="enviar" type="submit">Sacar Papeleta</button>
						</div>
				</form>
			<img src="/img/PASODEVIRGEN1.jpg" alt="" width="40%" height="725" class="mt-4">
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>

</html>
