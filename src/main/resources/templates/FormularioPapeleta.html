<form action="/procesarPapeleta" method="POST">
  <input type="hidden" id="nombre" name="nombre" value="${nombre}">

  <label for="precio">Precio:</label>
  <input type="number" th:field="*{precio}" id="precio" name="precio" required><br>

  <label for="titular">Titular:</label>
  <input type="text" th:field="*{titular}" id="titular" name="titular" required><br>

  <label for="tipo">Tipo:</label>
  <input type="text" th:field="*{tipo}" id="tipo" name="tipo" required><br>

  <button type="submit">Sacar Papeleta</button>
</form>
