<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cabecera</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="../../css/index.css" type="text/css" th:href="@{/css/estilos.css}">
	<link rel="shortcut icon" href="../static/img/Logo-web-San-Bernardo-01-1.jpg"
		th:href="@{img/Logo-web-San-Bernardo-01-1.jpg}">
</head>

<body>


	<header th:fragment="cabecera">
		<nav class="navbar navbar-expand-sm shadow p-3 mb-2 bg-body rounded">
            <div class="container-fluid justify-content-start">

                <!-- LOGO DE LA PÁGINA -->

                <a class="navbar-brand" href="#">
                    <img src="img/Logo-web-San-Bernardo-01-1.jpg" alt="Avatar Logo" style="width:190px;"
                        class="rounded-pill">
                </a>


                <ul class=" nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Cofradía</a>
                        <ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{/historia}">Historia</a></li>
                            <li><a class="dropdown-item" th:href="@{/cortejo}">Cortejo</a></li>
                          </ul>
                    </li>
                   <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Patrimonio</a>
                        <ul class="dropdown-menu">
							 <li><a class="dropdown-item" th:href="@{/titulares}">Imágenes Titulares</a></li>
                            <li><a class="dropdown-item" th:href="@{/pasos}">Pasos</a></li>
                            
                          </ul>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/tienda}">Tienda</a>
					</li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
						<a class="nav-link" th:href="@{/admin/gestion}">Administración</a>
					</li>
                </ul>
            </div>
            <!-- INICIO DE SESIÓN -->

            <div sec:authorize="!isAuthenticated()">
				<button type="button" class="btn btn-danger active ms-auto" data-bs-toggle="modal"
					data-bs-target="#exampleModal2">
					<a class="nav-link active" th:href="@{/login}">Iniciar Sesión</a>
				</button>
			</div>
			
			<div sec:authorize="isAuthenticated()">
				<button type="button" class="btn btn-danger active ms-auto" data-bs-toggle="modal"
					data-bs-target="#exampleModal2">
					<a class="nav-link active" th:href="@{/login}">Log Out</a>
				</button>
			</div>


        </nav>

	</header>


</body>

</html>
