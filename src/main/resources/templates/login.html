<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Acceso Hermano</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/index.css" type="text/css" th:href="@{/css/index.css}">
	<link rel="shortcut icon" href="img/EscudoNuevoHermano.png" th:href="@{img/EscudoNuevoHermano.png}">
	<script th:src="@{/js/JS.js}" type="text/javascript"></script>
</head>

<body id="fondoAcceso">
	<main class="content">
		<div class="d-flex justify-content-center">
			<div class="border border-4 ps-2 pt-3 pb-3" id="divForm">
				<div class="text-center">
					<img src="img/Escudo-de-San-Bernardo-removebg-preview.png" alt="Escudo San Bernardo" width="100">
					<h4 class="pt-4 tituloEnlace" id="h4titulo"> Portal del Hermano <br> Hdad San Bernardo</h4>
				</div>
				<form id="form" method="POST" action="#" th:action="@{/login}">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Nombre Usuario</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="user"
							required autofocus>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="1234"
							required>
					</div>
					<div class="d-flex justify-content-end pe-3">
						<button type="submit" class="btn btn-primary" name="enviar" value="Enviar"
							th:onclick="login()">Iniciar Sesión</button>
					</div>

				</form>
			</div>
		</div>

	</main>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
