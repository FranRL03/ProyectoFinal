<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/index.css" type="text/css" th:href="@{/css/index.css}">
	<link rel="shortcut icon" href="img/EscudoNuevoHermano.png" th:href="@{/img/EscudoNuevoHermano.png}">
</head>

<body>

	<header th:replace="~{fragmentos/cabeceraAdmin::cabeceraAdmin}"></header>

	<br>

	<main class="content">
		<div class="d-flex justify-content-around">
			<div class="ps-5">
				<button type="button" class="btn btn-outline-secondary"><a class="nav-link"
						th:href="@{/}">Inicio</a> </button>
			</div>
			<div class="d-flex">
				<h4>Total de papeletas: <span th:text="${total_papeletas}"> 0</span> €</h4>
			</div>
		</div>

		<hr>
		<br><br>

		<table class="table table-bordered border" id="tabla">
			<thead class="table-dark">
				<tr>
					<th scope="col">Num_Papeleta</th>
					<th scope="col">Nombre</th>
					<th scope="col">Año</th>
					<th scope="col">Titular</th>
					<th scope="col">Tipo</th>
					<th scope="col">Precio</th>
				</tr>
			</thead>
			<tbody th:each="hermano : ${hermanos}">
				<tr th:each="papeleta : ${papeletas}">
					<th scope="row" th:text="${papeleta.numPapeleta}">1</th>
					<td th:text="${hermano.nombre}">Nombre</td>
					<td th:text="${#temporals.format(papeleta.fechaPapeleta, 'dd/MM/yyyy')}">Nombre</td>
					<td th:text="${papeleta.titular}">Apellidos</td>
					<td th:text="${papeleta.tipo}">DNI</td>
					<td th:text="${#numbers.formatCurrency(papeleta.precio)}">DNI</td>

				</tr>
			</tbody>
		</table>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
